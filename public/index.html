<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <link href="css/vuetify.min.css" rel="stylesheet">
        <link href="css/fontawesome.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/vis-network.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="fonts/fontawesome-webfont.woff2?v=4.7.0">
    </head>

    <body>

        <div id="app" style="height: 100%;">
            <!-- Preload old FontAwesome -->
            <div style="width: 0px; height: 0px; overflow: hidden;"><i style="font-family: FontAwesome" class="fa fa-globe"></i></div>

            <location :component="location"></location>
            <loader></loader>

            <div style="width: 0; height: 0; overflow: hidden;">
                <v-snackbar
                        :timeout="snackbar.timeout"
                        :color="snackbar.color"
                        :multi-line="snackbar.multiline"
                        :vertical="snackbar.vertical"
                        v-model="snackbar.visible">
                    {{ snackbar.message }}
                    <v-btn dark flat @click.native="snackbar.visible = false">Close</v-btn>
                </v-snackbar>
            </div>
        </div>

        <script src="js/deepmerge.js"></script>
        <script src="js/md5.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script src="js/axios.min.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/vue-router.min.js"></script>
        <script src="js/vuetify.min.js"></script>
        <script src="js/http-vue-loader.js"></script>
        <script src="js/qs.js"></script>
        <script src="js/vis-network.min.js"></script>
        
        <!-- <script src="js/vue-picture-input.js"></script> -->

        <script src="index.js"></script>

    </body>
</html>
